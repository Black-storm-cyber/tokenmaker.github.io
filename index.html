<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
  <h1>Create Your Token</h1>
  <form id="createTokenForm">
    <input type="text" id="name" placeholder="Token Name" required><br>
    <input type="text" id="symbol" placeholder="Token Symbol" required><br>
    <input type="number" id="supply" placeholder="Total Supply" required><br>
    <button type="submit">Create Token</button>
  </form>

  <script>
    const contractAddress = "YOUR_CONTRACT_ADDRESS"; // استبدل هذا بعنوان العقد
    const contractABI = YOUR_ABI; // استبدل هذا بالـ ABI الخاص بالعقد

    document.getElementById('createTokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const symbol = document.getElementById('symbol').value;
      const supply = document.getElementById('supply').value;

      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        const account = accounts[0];

        const contract = new web3.eth.Contract(contractABI, contractAddress);
        await contract.methods.createToken(name, symbol, supply).send({
          from: account,
          value: web3.utils.toWei('0.25', 'ether'),
        });

        alert('Token Created Successfully!');
      } else {
        alert('MetaMask is required');
      }
    });
  </script>
</body>
</html>
