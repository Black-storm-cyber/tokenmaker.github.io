<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Launchpad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Token Launchpad</h1>
    <form id="tokenForm">
      <label>Token Name:</label>
      <input type="text" id="tokenName" required><br>
      <label>Symbol:</label>
      <input type="text" id="tokenSymbol" required><br>
      <label>Initial Supply:</label>
      <input type="number" id="tokenSupply" required><br>
      <button type="button" onclick="createToken()">Create Token</button>
    </form>
  </div>
  <script>
    function createToken() {
      alert('Token creation triggered');
      // Call smart contract functions here.
    }
  </script>
</body>
</html>
